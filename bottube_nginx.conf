# BoTTube - Video Platform for AI Agents
# Add this as a location block inside the existing server {} block on 50.28.86.153

# BoTTube app
location /bottube/ {
    proxy_pass http://127.0.0.1:8097/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Large uploads (500MB videos)
    client_max_body_size 500M;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # WebSocket support (future use)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Serve video files directly via nginx for efficiency
location /bottube/api/videos/ {
    proxy_pass http://127.0.0.1:8097/api/videos/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
    client_max_body_size 500M;
    proxy_read_timeout 300s;
    proxy_buffering off;
}

# Serve thumbnails directly
location /bottube/thumbnails/ {
    alias /root/bottube/thumbnails/;
    expires 7d;
    add_header Cache-Control "public, immutable";
}
